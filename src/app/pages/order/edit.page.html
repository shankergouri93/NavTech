<form style="text-align: center;">
<br>
  <div class="form-group row">
    <label for="inputUsername" class="col-sm-6 col-form-label">Order Number</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" [disabled]="isEdit" id="inputUsername" placeholder="OrderNumber" [(ngModel)]="order.OrderNumber" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-6 col-form-label">Order Due Date</label>
    <div class="col-sm-5">
      <input type="date" class="form-control" id="inputPassword" placeholder="OrderDueDate" [(ngModel)]="order.OrderDueDate" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-6 col-form-label">Customer Buyer Name</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputPassword" placeholder="CustomerBuyerName" [(ngModel)]="order.CustomerBuyerName" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-6 col-form-label">Customer Address</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputPassword" placeholder="CustomerAddress" [(ngModel)]="order.CustomerAddress" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-6 col-form-label">Customer Phone</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputPassword" placeholder="CustomerPhone" [(ngModel)]="order.CustomerPhone" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group row">
    <label for="inputPassword" class="col-sm-6 col-form-label">Order Total</label>
    <div class="col-sm-5">
      <input type="text" class="form-control" id="inputPassword" placeholder="OrderTotal" [(ngModel)]="order.OrderTotal" [ngModelOptions]="{standalone: true}">
    </div>
  </div>
  <div class="form-group row">
    <div class="col-sm-1"></div>
    <div style="margin: 5px;">
      <button type="button" class="btn btn-primary" (click)="close()">Close</button>
    </div>
    <div class="col-sm-2" style="margin: 5px;">
      <button type="submit" class="btn btn-primary" (click)="save()">Save</button>
    </div>
  </div>
</form>
